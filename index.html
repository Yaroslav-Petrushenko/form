<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форми</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1 class="title">Форми</h1>
      <main class="main">
        <div class="form-1 flex">
          <form action="index.html">
            <h2>01. проста форма</h2>
            <input class="input" type="name" placeholder="Введіть ім’я">
            <input class="input" type="email" placeholder="Email">
            <select class="input" name="choose-cyty" id="choose-cyty">
              <option value="your-city">Ваше місто</option>
              <option value="city">Суми</option>
              <option value="city">Хмельницький</option>
              <option value="city">Львів</option>
              <option value="city">Харків</option>
              <option value="city">Київ</option>
            </select>
            <label>
              <textarea class="input" type="Email" placeholder="Email"></textarea>
            </label>
            <button class="submit">Зареєструватися</button>
          </form>
        </div>
        <hr>
        <div class="form-form">
          <form action="index.html">
            <h2>02. елементи</h2>
            <div class="form-2 form">
              <div class="delivery-1 form">
                <input type="radio" class="radio" id="post" name="delivery">
                <label for="post">Нова Пошта</label>
                <input type="radio" class="radio" id="courier" name="delivery">
                <label for="courier">Кур’єр</label>
                <input type="radio" class="radio-dis" id="self-pickup" name="delivery" disabled>
                <label for="self-pickup">Самовивіз</label>
              </div>
              <div class="delivery-2 form">
                <input type="checkbox" class="check-box" id="contract" value="Прочитав умови договору">
                <label for="contract">Прочитав умови договору</label>
                <input type="checkbox" class="check-box" id="pdw" value="Згoдний з ПДВ 9%">
                <label for="pdw">Згідний з ПДВ 9%</label>
                <input type="checkbox" class="check-disabled" id="news" value="Отримувати новини на ел. пошту" disabled>
                <label for="news">Отримувати новини на ел. пошту</label>
              </div>
              <div class="delivery-3 form">
                <div class="status form">
                  <p>Статус</p>
                  <input type="checkbox" class="check-box" id="new" value="Новинки">
                  <label for="new">Новинки</label>
                  <input type="checkbox" class="check-box" id="act" value="Акційні товари">
                  <label for="act">Акційні товари</label>
                  <input type="checkbox" class="check-box" id="sale" value="Розпродаж">
                  <label for="sale">Розпродаж</label>
                </div>
                <div class="data form">
                  <p>Дата</p>
                  <label><input id="date" type="date" value="2018-03-17"></label>
                </div>
            </div>
            </div>
          </form>
          <hr>
        </div>
        <div class="form-3">
          <form action="index.html">
            <h2>03. стилізовані чекбокси</h2>
              <div class="form-check form">
                
                  <div class="gender form">
                    <input type="radio" name="gender" value="Чоловік" id="man">
                    <label class="radio-man man" for="male">Чоловік</label>
                    <input type="radio" name="gender" value="Жінка" id="woman">
                    <label class="radio-woman woman" for="female">Жінка</label>
                  </div>
                  
                    <div class="choice">
                      <div class="checkbox">
                        <input type="checkbox" id="but1">
                        <label for="but1" class="text">Отримувати новини</label>
                      </div>
                      <div class="checkbox">
                        <input type="checkbox" id="but2">
                        <label for="but2" class="text">Купити додому ковбаси</label>
                      </div>
                      <div class="checkbox">
                        <input type="checkbox" id="but3">
                        <label for="but3" class="text">Включити світло</label>
                      </div>
                    </div>
                  
              </div>
          </form>
          <hr>
        </div>
        <div class="form-4">
          <form action="index.html">
            <h2>04. форма таблицею</h2>
            <table class="table">
              <tr>
                  <td><label for="fio">ФІО:</label></td>
                  <td><input class="pass" type="text" placeholder="Введіть ім’я" id="fio"></td>
              </tr>
              <tr>
                  <td><label for="password">Пароль:</label></td>
                  <td><input class="pass" type="password" placeholder="Введіть не менше 6 символів" id="password"></td>
              </tr>
              <tr>
                  <td><label for="yourcity">Місто:</label></td>
                  <td>
                      <label class="form-city">
                          <select id="choose-cyty">
                            <option value="city">Суми</option>
                            <option value="city">Хмельницький</option>
                            <option value="city">Львів</option>
                            <option value="city">Харків</option>
                            <option value="city">Київ</option>
                          </select>
                      </label>
                  </td>
              </tr>
              <tr>
                  <td>Стать:</td>
                  <td>
                      <input type="radio" id="table-man" name="man" class="tdwm">
                      <label for="table-man">Чоловік</label>
                      <input type="radio" id="table-woman" name="man" class="tdwm" checked>
                      <label for="table-woman">Жінка</label>
                  </td>
              </tr>
              <tr>
                  <td><label for="photo">Фото:</label></td>
                  <td class="take-ph"><label for="photo"></label><input type="file" class="photo" id="photo"></td>
              </tr>
              <tr>
                  <td><label for="flud">Коментарій:</label></td>
                  <td>
                      <textarea placeholder="Введіть текст повідомлення" id="flud"></textarea><br>
                      <button class="submit">Зареєструватися</button>
                  </td>
              </tr>
          </table>    
          </form>
          <hr>
        </div>
        <div class="form-5">
          <form action="index.html">
            <h2>05. форма таблицею</h2>
            <div class="form-fio">
              <table>
                <tr>
                  <td>
                      <label class="table-2" for="table-2">Прізвище та ім’я</label>
                      <input class="input" type="text" id="table-2">
                  </td>
                  <td>
                      <label class="table-2" for="table-ml">Ел. пошта</label>
                      <input class="input" type="text" id="table-ml">
                  </td>
                  <td>
                      <label class="table-2" for="table-ph">Телефон</label>
                      <input class="input" type="text" id="table-ph">
                  </td>
                </tr>
              </table>
              <hr>
              <table class="form-country">
                <tr>
                  <td class="country">
                      <label class="table-2">Країна</label>
                      <select class="input">
                          <option value="Indonezia">Індонезія</option>
                          <option value="Україна">Україна</option>
                          <option value="China">Китай</option>
                          <option value="France">Франція</option>
                      </select>
                  </td>
                  <td colspan="2">
                      <label class="table-2" for="adres">Адреса</label>
                      <input class="input" type="text" id="adres">
                  </td>
                </tr>
                <tr>
                  <td>
                      <label class="table-2" for="place">Місто</label>
                      <input class="input" type="text" id="place">
                  </td>
                  <td>
                      <label class="table-2" for="house">Будинок</label>
                      <input class="input" type="text" id="house">
                  </td>
                  <td>
                      <label class="table-2" for="post-index">Поштовий індекс</label>
                      <input class="input" type="text" id="post-index">
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" class="i-agry" id="agry" value="Я погоджуюсь з правилами оплати та доставки товару">
                    <label for="agry" class="agry">Я погоджуюсь з правилами оплати та доставки товару</label>
                </td>
                </tr>
              </table>
            </form>
            <hr>
            <div class="but form">
              <button class="back submit">Повернутися назад</button>
              <button class="draw-up submit" type="submit">Оформити покупку</button>
            </div>
        </div>
        <div class="form-6">
          <form class="fixed" action="index.html">
            <h2>06. фіксована форма</h2>
            <div class="fixed-form form">
              <label class="close-label" for="close-checkbox"></label>
              <label for="login">Логін</label>
              <input class="fixed-input" type="name" id="login">
              <label for="pass">Пароль</label>
              <input class="fixed-input" id="pass" type="password">  
              <a href="#">Забули пароль?</a>  
              <input class="check" id="rem-pass" type="checkbox">                
              <label class="rem-pass" for="rem-pass">Запам’ятати пароль</label>
              <input class="register submit" type="submit" value="Увійти">
            </div>
          </form>
        </div>

        

      </main>
    </div>
  </header>
</body>
</html>
